<nav id="navmenu" class="navmenu">
    <ul>
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
        <li><a class="{{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}" href="{{ .URL }}">{{ .Name }}</a>
        </li>
        {{ end }}
    </ul>
    <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
</nav>
